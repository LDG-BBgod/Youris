{% extends "sBase.html" %}
{% load humanize %}

{% block header %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/sContact.css' %}?ver=12.07">
<script defer src="{% static 'js/sContact.js' %}?ver=12.07"></script>
{% endblock %}

{% block contents %}
<div class="section1">
    <div class="inner">
        <div class="text1">Contact</div>
        <div class="gridBox">
            <div class="grid1">
                <img src="../../static/img/mail.svg" alt="mail">
                <div class="text2">문의 하기</div>
                <div class="text3">업무 협약, 중개계약, 서비스 문의,</div>
                <div class="text3">기타 문의 등 요청사항을 남겨주세요.</div>
                <div class="text3"> 확인 후 답변드립니다.</div>
            </div>
            <div class="grid2">
                <div class="content">
                    <img src="../../static/img/phoneIcon.svg" alt="phone">
                    <div class="text2">044 -715 - 7442</div>
                </div>
                <div class="content">
                    <img src="../../static/img/faxIcon.svg" alt="fax">
                    <div class="text2">0505 - 720 - 0229</div>
                </div>
                <div class="content">
                    <img src="../../static/img/mailIcon.svg" alt="mail">
                    <div class="text2">ceo@cabo.kr</div>
                </div>
                <div class="content">
                    <img src="../../static/img/companyIcon.svg" alt="company">
                    <div class="text2">계룡시 장안1길 6, 202호</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section2">
    <div class="inner">
        <div class="flexBox">
            <div class="text1">성함</div>
            <input id="name" type="text">
            <div class="text1">휴대폰 번호</div>
            <input id="phone" type="text" placeholder="( - ) 기호 없이 입력해주세요">
            <div class="text1">E-mail</div>
            <input id="email" type="text"placeholder="이메일 형식으로 입력해주세요.">
            <div class="text1">문의사항</div>
            <textarea id="question" ></textarea>
            <button onclick="shandleSubmitButton()">제출하기</button>
        </div>
    </div>
</div>
{% endblock %}
